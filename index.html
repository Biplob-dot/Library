              <button class="add-new-btn">New Book</button>
              <dialog>
                <div class="dialog-view">
                  <div class="main-container-form">
                    <div class="header-container-form">
                      <div class="header-form">Add a New Book</div>
                      <svg
                        id="close-btn"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                      >
                        <title>window-close</title>
                        <path
                          d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z"
                        />
                      </svg>
                    </div>
                    <form action="" class="form-main" method="dialog">
                      <div class="form-container">
                        <div class="title-container-form input-container-form">
                          <label for="title" class="input-label-form"
                            >Title</label
                          >
                          <input
                            type="text"
                            id="title"
                            name="title"
                            class="input-field-form input-field-text-form"
                          />
                        </div>
                        <div class="author-container-form input-container-form">
                          <label for="author" class="input-label-form"
                            >Author</label
                          >
                          <input
                            type="text"
                            id="author"
                            name="author"
                            class="input-field-form input-field-text-form"
                          />
                        </div>
                        <div class="rating-container-form input-container-form">
                          <label for="rating" class="input-label-form"
                            >Rating</label
                          >
                          <input
                            type="text"
                            id="rating"
                            name="rating"
                            class="input-field-form input-field-text-form"
                          />
                        </div>
                        <div class="image-container-form input-container-form">
                          <label for="image" class="input-label-form"
                            >Image</label
                          >
                          <input
                            type="file"
                            id="image"
                            name="image"
                            class="input-field-form image-field-form"
                            accept="Image"
                          />
                          <label
                            for="image"
                            class="input-field-form image-field-form image-label-form"
                          >
                            <div id="previewContainer">Browse Image</div></label
                          >
                        </div>
                      </div>
                      <input
                        type="submit"
                        class="submit-btn-form"
                        value="Add"
                      />
                    </form>
                  </div>
                </div>
              </dialog>
